---
- defaults:
  link:
    create: true
    relink: true

- create:
    - ~/workspace
    - ~/.vim/undo-history

- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.config/coc: config/coc
    ~/.config/neofetch: config/neofetch
    ~/.config/nvim: config/nvim
    ~/.config/vim: config/vim
    ~/.custom_bashrc: custom_bashrc
    ~/.p10k.zsh: p10k.zsh
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc

- shell:
    - [cp -an ~/workspace/dotfiles/fonts/* /Library/Fonts]
    - [chmod a+x brew_install.sh]
