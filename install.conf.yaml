- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash_profile: bash_profile  
    ~/.bashrc: bashrc 
    ~/.custom_bashrc: custom_bashrc
    ~/.dotfiles: ''
    ~/.p10k.zsh: p10k.zsh
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc  

- create:
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
