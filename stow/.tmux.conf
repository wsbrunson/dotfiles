set -g default-terminal "screen-256color"
set -g mouse on
set -g base-index 1
set -g pane-base-index 1

# Easy window switching (like browser tabs)
bind -n M-1 select-window -t 1  # Alt+1 for lazygit
bind -n M-2 select-window -t 2  # Alt+2 for vim
bind -n M-3 select-window -t 3  # Alt+3 for Claude Code

# Or use Ctrl+h/l to cycle through
bind -n C-h previous-window
bind -n C-l next-window
