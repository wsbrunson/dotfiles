set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "screen-256color"
set -g mouse on

unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Easy window switching (like browser tabs)
bind -n M-1 select-window -t 1  # Alt+1 for lazygit
bind -n M-2 select-window -t 2  # Alt+2 for vim
bind -n M-3 select-window -t 3  # Alt+3 for Claude Code
bind -n M-4 select-window -t 4  # Alt+4

# Alternative bindings for window switching (Cmd+number works better on macOS)
bind -n ¡ select-window -t 1  # Option+1 (¡)
bind -n ™ select-window -t 2  # Option+2 (™)
bind -n £ select-window -t 3  # Option+3 (£)
bind -n ¢ select-window -t 4  # Option+4 (¢)

# Use prefix + n/p to cycle through windows (avoiding vim-tmux-navigator conflict)
bind n next-window
bind p previous-window

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# ==============================================================================
# Plugins
# ==============================================================================

set -g @catppuccin_flavour 'mocha'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

if "test ! -d ~/.tmux/plugins/tpm" \
 "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'

